<!DOCTYPE html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/asmsuechan/jquery_push_notification/0177d8651d87cb3fdb591f81822fd200793b5a4f/push_notification.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>jquery_push_notification</title>
</head>
<body>
  <div class="col-xs-3">
    <button type="button" class="btn btn-default" onclick="simpleNotify()">simpleNotify</button>
  </div>
  <div class="col-xs-3">
    <button type="button" class="btn btn-default" onclick="clickalertNotify()">simpleNotify</button>
  </div>
  <div class="col-xs-3">
    <button type="button" class="btn btn-default" onclick="clickredirectNotify()">simpleNotify</button>
  </div>

  <script>
    function simpleNotify(){
      $.notify("simple notify");
    }
    function clickalertNotify(){
      $.notify("click alert notify").click(function(){
        alert("clicked!");
      });
    }
    function clickredirectNotify(){
      $.notify("click redirect notify").click(function(){
        location.href = "https://github.com/asmsuechan/jquery_push_notification";
      });
    }
  </script>
</body>
</html>
